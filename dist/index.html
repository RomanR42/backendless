<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backendless</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            Backendless
          </div>
          <div class="header__toggle">
            <div class="header__toggle-radio">
              <input type="radio" name="color" id="inputLight" value="light" checked>
              <label class="header__label" for="inputLight">Light Theme</label>
              <input type="radio" name="color" id="inputDark" value="dark">
              <label class="header__label" for="inputDark">Dark Theme</label>
              <input type="radio" name="color" id="inputGray" value="gray">
              <label class="header__label" for="inputGray">Gray Theme</label>
            </div>
            <div class="header__toggle-btns">
              <button class="header__toggle-btn header__toggle-btn--active" id="btnLight">Light Theme</button>
              <button class="header__toggle-btn" id="btnDark">Dark Theme</button>
              <button class="header__toggle-btn" id="btnGray">Gray Theme</button>
            </div>
            <div class="header__toggle-select">
              <select class="header__select-field" name="select" id="select">
                <option value="light">Light Theme</option>
                <option value="dark">Dark Theme</option>
                <option value="gray">Gray Theme</option>
              </select>
            </div>

          </div>
        </div>
      </div>
    </header>
  
    <main class="main">
      <div class="container">
        <div class="main__inner">
          <h1 class="main__title">
            Backendless Gallery
          </h1>
          <div class="main__top">
            <div class="big-block main__top-content"></div>
            <aside class="aside main__top-aside">
              <div class="small-block main__aside-item"></div>
              <div class="small-block main__aside-item"></div>
              <div class="small-block main__aside-item"></div>
            </aside>
          </div>
          <div class="main__middle">
            <div class="small-block main__middle-item"></div>
            <div class="small-block main__middle-item"></div>
            <div class="small-block main__middle-item"></div>
            <div class="small-block main__middle-item"></div>
          </div>
          <div class="main__bottom">
            <aside class="aside main__bottom-aside">
              <div class="small-block main__aside-item"></div>
              <div class="small-block main__aside-item"></div>
              <div class="small-block main__aside-item"></div>
            </aside>
            <div class="big-block main__bottom-content"></div>
          </div>
        </div>
        <div class="modal">
          <div class="modal__window">
            <p>I hope you enjoyed my work!</p>
            <button class="modal__btn">Yes of course!</button>
            <span class="modal__close">&#10006;</span>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="footer__inner">
          <div class="footer__contacts">
            <a class="footer__contacts-item" href="https://backendless.com/">Backendless.com</a>
